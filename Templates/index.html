{% load widget_tweaks %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-Jz6g+e6pJnLwst1YpGdZFnHEHoXbngVfJ90I+IG+cDU2+hLGxViwLlJfbcY1lnp/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.0.4/video-js.css"  />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="stylesheet" href="{%static 'bootstrap.css'%}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" ></script>
</head>
<body>
    <!--Nav BAR-->
    <nav class="navbar navbar-expand-md navbar-light navigation   ">
        <a class="navbar-brand" href="/">EdTech</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse ml-2 " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link"><form method="get" action="{% url 'search' %}">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                
            </form></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link "  role="button"  aria-expanded="false" href="/courses/">Courses </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Material</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " href="#">Videos</a>
            </li>
            <li class="nav-item signupnav">

              <button class="btn  "><a class="nav-link" href="/signup">Signup</a></button>
            </li>
            <li class="nav-item loginnav">

             <button class="btn "> <a class="nav-link" href="/login">Login</a></button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/StudentDashboard"><i class="fa-solid fa-user"></i></a>
            </li>
            
          </ul>
          
        </div>
      </nav>
      
      {%block content%}
    
    

    <!--Courses Offered-->
    <h1 class="text-center">Courses</h1>
    <div class="courses">
      <div class="row   mt-2">
      
        {%for i in course%}
        
        <div class=" card col-sm-6 ml-2 mb-2 col-md-3">
          <a href="/videos/{{i.id}}" ><img class="card-img-top  "   height="200px" src="{{i.image.url}}"/ ></a>
                <div class="card-body ">
                <h5 class="card-title text-center">{{i.title}}</h5>
                <p class="card-text text-center" >{{i.author}}</p>
                
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                </div>
                
        </div>
        {%endfor%}
      </div>
    </div>    
      
        
        
    <script>
      $(document).ready(function(){

        

          $('.Top-left1').hide().fadeIn()
          $('.Top-left2').hide().fadeIn(1000)
          $('.Top-left3').hide().fadeIn(1500)
        
      })

    </script>
    <script>

      $(document).ready(function() {
        $('form input').keydown(function(event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                $(this).closest('form').submit();
            }
        });
    });
    </script>
    <script>
    $(document).ready(function() {
      $('[data-toggle="modal"]').click(function(e) {
        e.preventDefault();
        var target = $(this).attr('data-target');
        $(target).modal('show');
      });
    });
   </script>

    

    {%endblock%}




    <!--Fotter Part-->
    
</body>
</html>
